apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: djohnnie-involvedcafe.westeurope.cloudapp.azure.com
    http:
      paths:
      - backend:
          serviceName: webapi
          servicePort: 80
        path: /(.*)